<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de Calories & Macros</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculateur de Calories & Macros</h1>
  <section class="card" id="input-card">
    <form id="macro-form" novalidate>
      <div class="form-row">
        <label for="weight">Poids (kg)</label>
        <input type="number" id="weight" name="weight" min="30" step="0.1" required autocomplete="off">
        <div class="error" id="weight-error"></div>
      </div>
      <div class="form-row" id="bodyfat-row">
        <label for="bodyfat">Taux de graisse (%)</label>
        <div id="bodyfat-select-area">
          <button type="button" id="open-bodyfat-modal" class="accent-btn" style="width:100%;">Définir mon taux de graisse</button>
        </div>
        <input type="hidden" id="bodyfat" name="bodyfat" required>
        <div class="error" id="bodyfat-error"></div>
      </div>
      <div class="form-row">
        <label for="activity">Facteur d'activité</label>
        <select id="activity" name="activity" required>
          <option value="1.15">Peu ou pas de sport</option>
          <option value="1.25">Sport 1 à 2 fois/semaine</option>
          <option value="1.4">Sport 2 à 3 fois/semaine</option>
          <option value="1.55">Sport 5 à 6 fois/semaine</option>
          <option value="1.7">Sport 6 à 7 fois/semaine + travail physique</option>
        </select>
        <div class="error" id="activity-error"></div>
      </div>
      <div class="form-row">
        <label for="surplus">Surplus pour prise de masse (%)</label>
        <input type="number" id="surplus" name="surplus" min="5" max="15" step="1" value="10" required autocomplete="off">
        <div class="error" id="surplus-error"></div>
      </div>
      <div class="form-row">
        <label for="deficit">Déficit pour sèche (%)</label>
        <input type="number" id="deficit" name="deficit" min="10" max="30" step="1" value="25" required autocomplete="off">
        <div class="error" id="deficit-error"></div>
      </div>
      <div class="form-row">
        <label for="protein">Coefficient protéines (g/kg MG)</label>
        <input type="number" id="protein" name="protein" min="1.5" max="2.5" step="0.01" value="2.3" required autocomplete="off">
        <div class="error" id="protein-error"></div>
      </div>
      <div class="form-row full-width-row">
        <label for="fat">Coefficient lipides (g/kg MG)</label>
        <input type="number" id="fat" name="fat" min="0.7" max="1.2" step="0.01" value="0.9" required autocomplete="off">
        <div class="error" id="fat-error"></div>
      </div>
    </form>
    <div class="form-btn-row">
      <button type="submit" id="calc-btn" disabled>Calculer</button>
    </div>
  </section>
  <section id="result-section"></section>
  <div id="bodyfat-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <button class="modal-close" id="close-bodyfat-modal" aria-label="Fermer">&times;</button>
      <h2>Estimation du taux de graisse</h2>
      <div class="gender-toggle">
        <label><input type="radio" name="gender" value="femme" checked> Femme</label>
        <label><input type="radio" name="gender" value="homme"> Homme</label>
      </div>
      <div id="bodyfat-images-femme" class="bodyfat-images">
        <!-- 9 images pour femme -->
        <div class="img-grid">
          <img src="images/femme1.jpg" data-value="11" alt="10-12%">
          <img src="images/femme2.jpg" data-value="16" alt="15-17%">
          <img src="images/femme3.jpg" data-value="19" alt="18-20%">
          <img src="images/femme4.jpg" data-value="22" alt="21-23%">
          <img src="images/femme5.jpg" data-value="25" alt="24-26%">
          <img src="images/femme6.jpg" data-value="28" alt="27-29%">
          <img src="images/femme7.jpg" data-value="33" alt="30-35%">
          <img src="images/femme8.jpg" data-value="38" alt="36-40%">
          <img src="images/femme9.jpg" data-value="50" alt="50%+">
        </div>
      </div>
      <div id="bodyfat-images-homme" class="bodyfat-images" style="display:none;">
        <!-- 9 images pour homme -->
        <div class="img-grid">
          <img src="images/homme1.jpg" data-value="3" alt="1-4%">
          <img src="images/homme2.jpg" data-value="6" alt="5-7%">
          <img src="images/homme3.jpg" data-value="9" alt="8-10%">
          <img src="images/homme4.jpg" data-value="11" alt="11-12%">
          <img src="images/homme5.jpg" data-value="14" alt="13-15%">
          <img src="images/homme6.jpg" data-value="18" alt="16-19%">
          <img src="images/homme7.jpg" data-value="22" alt="20-24%">
          <img src="images/homme8.jpg" data-value="28" alt="25-30%">
          <img src="images/homme9.jpg" data-value="38" alt="35-40%">
        </div>
      </div>
      <div style="text-align:center; margin-top:1.2rem;">
        <button id="validate-bodyfat" class="accent-btn" disabled>Valider</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
